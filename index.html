<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Spotify</title>
</head>
<body>

    <!-- Main section (top section)-->
    <div id="main">
        <div class="main-container">

            <!-- Sidebar -->
            <div class="sidebar">
                <div class="content-column">
                    <div class="logo-spotify">
                        <img src="./img/logo.svg" alt="logo" class="img-full">
                    </div>
                    <ul class="color-grey">
                        <li><i class="fa-solid fa-house"></i> Home</li>
                        <li class="margin-top-10"><i class="fa-solid fa-magnifying-glass"></i> Cerca</li>
                        <li class="margin-top-10"><i class="fa-solid fa-house"></i> La tua libreria</li>
                    </ul>
                    <h3 class="margin-top-20 playlist">playlist</h3>
                    <div class="d-flex margin-top-20">
                        <div class="square">
                            <i class="fa-solid fa-plus plus"></i>
                        </div>
                        <p class="d-flex align-center color-grey margin-left-10">Crea Playlist</p>
                    </div>
                    <ul class="margin-top-20 color-grey">
                        <li>Nome Playlist</li>
                        <li class="margin-top-10">Nome Playlist</li>
                        <li class="margin-top-10">Nome Playlist</li>
                        <li class="margin-top-10">Nome Playlist</li>
                        <li class="margin-top-10">Nome Playlist</li>
                        <li class="margin-top-10">Nome Playlist</li>
                        <li class="margin-top-10">Nome Playlist</li>
                    </ul>
                </div>
            </div>

            <!-- Central content -->
            <div class="central-content">
                <header>
                    <button class="button-upgrade justify-end margin-top-20">effettua l'upgrade</button>
                </header>
                <div class="album-content">
                    <div class="container">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Player (bottom section) -->
    <div id="player"></div>
    
</body>
</html>
